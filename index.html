<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js" defer></script>
  <title>Scrimba Basketball Scoreboard</title>
</head>
<body>
  <div id="container">
    <div class="scoreboard">
      <h1>HOME</h1>
      <div class="score" id="home-score">0</div>
      <div class="button-container">
        <button id="home1" onclick="scorePoints('home', 1)">+1</button>
        <button id="home2" onclick="scorePoints('home', 2)">+2</button>
        <button id="home3" onclick="scorePoints('home', 3)">+3</button>
      </div>
    </div>
    <button id="reset" onclick="resetPoints()">RESET</button>
    <div class="scoreboard">
      <h1>GUEST</h1>
      <div class="score" id="guest-score">0</div>
      <div class="button-container">
        <button id="guest1" onclick="scorePoints('guest', 1)">+1</button>
        <button id="guest2" onclick="scorePoints('guest', 2)">+2</button>
        <button id="guest3" onclick="scorePoints('guest', 3)">+3</button>
      </div>
    </div>
  </div>
  
</body>
</html>
